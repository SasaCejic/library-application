<template>
    <div class="container">
        <lightning-card>
            <div class="slds-modal__header header">
                <h1>Buy a digital book</h1>
            </div>
            <div if:false={isOnViewPage}>
                <c-combobox-autocomplete 
                    label="Select a Book"
                    options={options}
                    placeholder="Select a Book"
                    classes="slds-p-horizontal_xx-large slds-p-vertical_medium"
                    value={searchValue}
                    onselectoption={handleSelectOption}
                    onsearch={handleSearch}>
                </c-combobox-autocomplete>
            </div>
            <div if:true={isOnViewPage}>
                <lightning-input
                    class="slds-p-horizontal_xx-large slds-p-vertical_medium"
                    label="Book" 
                    disabled="true" 
                    value={searchValue}>
                </lightning-input>
            </div>
            <p class="slds-p-horizontal_xx-large">Price: {price}$</p>
            <lightning-input
                value={email} 
                onchange={handleEmailInput} 
                class="slds-p-horizontal_xx-large slds-p-vertical_medium" 
                label="Email">
            </lightning-input>
            <div class="button-container slds-m-top_xx-large">
                <lightning-button onclick={handleCancelBtn} label="Cancel"></lightning-button>
                <lightning-button onclick={handleConfirmBtn} class="slds-m-left_xx-large" label="Confirm"></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
