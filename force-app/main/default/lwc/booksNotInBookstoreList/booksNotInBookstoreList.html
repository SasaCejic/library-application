<template>
    <div if:true={isManagerToBookstore}>
        <lightning-card title="Books not in your bookstore" icon-name="standard:contact">
            <lightning-datatable
                key-field="id"
                hide-checkbox-column
                columns={columns}
                data={booksForShow}>
            </lightning-datatable>
            <div class="slds-align_absolute-center" if:true={emptyBookList}>
                <p >No books to show.</p>
            </div>
            <lightning-button onclick={viewAllButtonClick} class="slds-align_absolute-center slds-m-top_small" variant="Neutral" label="View all"></lightning-button>
        </lightning-card>
    </div>
</template>
