            hide-checkbox-column
            columns={columns}
            data={booksForShow}>
        </lightning-datatable>
        <div class="slds-align_absolute-center" if:true={emptyBookList}>
            <p >No records to show.</p>
        </div>
    </lightning-card>
</template>
